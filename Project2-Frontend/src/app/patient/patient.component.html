<div>(patient)</div>

<button type="button" (click)="getDoctorPatients(1)">Get Doctor patients</button>

<div *ngIf="patients">
   <div *ngIf="patients.length === 0">
       empty
   </div>
</div>
<ul>
   <li *ngFor="let item of patients">
      <a routerLink="/Treatments/1/{{item.illnessId}}">
         {{ item.getFullName() }}
      </a>
   </li>
</ul>>
