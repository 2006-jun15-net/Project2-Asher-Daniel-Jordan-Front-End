<div>(doctor)</div>

<button type="button" (click)="getDoctors()">Get all Doctors</button>

<div *ngIf="error">
    error: {{ error }}
</div>


<div *ngIf="!doctors">
    (loading...)
</div>
<div *ngIf="doctors">
    <div *ngIf="doctors.length === 0">
        empty
    </div>
</div>
<ul>
    <li *ngFor="let item of doctors">
        <span class="badge">
            {{item.doctorId}}
        </span>
        {{ item.getFullName() }}
    </li>
</ul>>
