<br>
<div>
    <h4>{{ doc.firstName }} {{ doc.lastName }}</h4>
    <label>
        <h2>Doctor's first name: </h2>
        <input [(ngModel)]="doc.firstName" placeholder="First Name"/>
    </label>
    <label>
        <h2>Doctor's last name:</h2> 
        <input [(ngModel)]="doc.lastName" placeholder="Last Name"/>
    </label>
</div>
<button class="btn btn-primary" (click)="addDoctor()">Add Doctor</button>
<br>
<br>

<br>
<div>Doctors List</div>




<div *ngIf="error">
    error: {{ error }}
</div>
<div *ngIf="!doctors">
    (loading...)
</div>
<div *ngIf="doctors">
    <div *ngIf="doctors.length === 0">
        empty
    </div>
</div>
<ul>
    <li *ngFor="let item of doctors">
        <span>
        <a routerLink="/details/{{item.doctorId}}">
        
            {{item.doctorId}}
        
       {{ item.getFullName() }}
        </a>
        <button class = "btn btn-secondary btn-sm" title="Delete Doctor" 
            (click)="deleteDoctor(item.doctorId)">x</button>
        </span>
    </li>
</ul>
