


<div *ngIf="!adm">
    <div>
        <h4>{{ access }} {{ userId }}</h4>
        <label>
            Access Level: 
            <input [(ngModel)]="access" placeholder="Access Level"/>
        </label>
        <label>
            User ID: 
            <input [(ngModel)]="userId" type="number" placeholder="User ID" />
        </label>
    </div>
    <span>
        <button title="Login" (click)="login()">Login</button>
        <button title="Register" (click)="addPatient()">Register as new Patient</button>
    </span>
    
</div>

<div *ngIf="adm">
    <a routerLink="/dashboard">Dashboard</a>
</div>
<div *ngIf="doc">
    <a routerLink="/details/{{doc}}">Doctor Profile</a>
</div>
<div *ngIf="pat">
    <a routerLink="/patient-details/{{pat}}">Patient Profile</a>
</div>
<div *ngIf="nurse">
    <a routerLink="/patient">Full Patient List</a>
</div>
